<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Job Sheets - Log-In</title>
    <link rel="icon" type="image/x-icon" href="img/jobsheetsIcon.ico" />
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->

<body id="page-top">
    <!-- For displaying sign-in errors -->
    <div id="popUpMessage">
        <a id="closePopUp" onclick="closePopUp()"><i class="bi bi-x-lg"></i></a>
        <h2 id="popUpTitle">Error message</h2>
        <p id="popUpContent">Message contents</p>
    </div>

    <div class="topbarLogin">
        <h2>JobSheet System Log-in</h2>
    </div>
    <div class="mainLogin">
        <div class="formContainerLogin">
            <form id="logInForm">
                <ul style="list-style: none;" id="logInFormList">
                    <li><p class="logInSubtitle">Email:</p></li>
                    <li><input type="text" placeholder="Email" id="emailInput"></li>
                    <li><p class="logInSubtitle">Password:</p></li>
                    <li><input type="password" placeholder="Password" id="passwordInput"></li>
                    <li><button type="submit" id="logInFormButton">Log-In</button></li>
                </ul>
            </form>
        </div>
        <div class="pictureContainerLogin">
                <img alt="arlo" class="arloImageLogIn" src="./img/cats.jpg">
        </div>
    </div>
    <div class="footer">
        <h3 class="footerText">Developed by William Stapleton &copy 2023</h3>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <!-- <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script> -->
    <!-- <script src="js/indexJS.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="js/mainscript.js"></script> -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- This it the master script for the JS functions -->
    <script src="js/login.js"></script>
</body>
</html>
